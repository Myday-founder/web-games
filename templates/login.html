<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>starting</title>
</head>
<body>
    <main class="flex justify-center">
        <div class="mt-20 rounded-lg flex items-center justify-center bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
            <div>
              <div class="absolute -top-2 -left-2 -right-2 -bottom-2 rounded-lg bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 shadow-lg animate-pulse"></div>
              <div id="form-container" class="bg-white p-16 rounded-lg shadow-2xl w-80 relative z-10 transform transition duration-500 ease-in-out">
                <h2 id="form-title" class="text-center text-3xl font-bold mb-2 text-gray-800">Enter your name</h2>
                <hr class="h-1 bg-black mb-8">
                <form action="/process_login" method="post" class="space-y-5">
                  <input class="w-full h-12 border border-gray-800 px-3 rounded-lg" placeholder="Name" name="username" type="text" required>
                  
                  <button class="w-full h-12 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Proceed</button>
                </form>
              </div>
            </div>
          </div>          
    </main>
</body>
</html>
